<form class="p-2" [formGroup]="userForm">
    <div class="alert alert-danger" *ngIf="!isValid">
        <strong>Enter mandatory fields</strong>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="firstName">First Name *</label>
            <input type="text" class="form-control" [readOnly]="!editForm" formControlName="firstName" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-3">
            <label for="lastName">Last Name *</label>
            <input type="text" class="form-control" [readOnly]="!editForm" formControlName="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group col-md-6">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" [readOnly]="!editForm" formControlName="birthday" id="birthday">
        </div>


    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [readOnly]="!editForm" formControlName="address" id="address" placeholder="Address">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <div>
                <input type="radio" name="gender" [disabled]="!editForm" (click)="genderSelected('male')" [checked]="genderVal === 'male'">
                <label for="scales">Male</label>
                <input type="radio" name="gender" [disabled]="!editForm" (click)="genderSelected('female')" [checked]="genderVal === 'female'">
                <label for="scales">Female</label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="company">Company</label>
            <input type="text" class="form-control" [readOnly]="!editForm" formControlName="company" id="company" placeholder="Company">
        </div>
    </div>
    <div class="form-group">
        <label for="addFriend">Add a Friend</label>
        <input type="text" class="form-control" [readOnly]="!editForm" formControlName="addFriend" placeholder="Add Friend" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="addFriend(option)">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </div>
    <div class="form-group">
        <label for="friends">Friends</label>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let friend of friends">{{friend.name}}</li>
        </ul>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" [readOnly]="!editForm" formControlName="phone" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group col-md-7">
            <label for="inputEmail4">Email *</label>
            <input type="email" class="form-control" [readOnly]="!editForm" formControlName="email" id="inputEmail4" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="note">Note</label>
        <input type="text" class="form-control" [readOnly]="!editForm" formControlName="note" id="note" placeholder="Note">
    </div>
    <div class="form-group float-right">
        <button type="submit" class="btn btn-primary" [disabled]="!saveEnable" (click)="saveForm()">Save</button>
        <button id="btEdit" type="button" class="btn btn-primary" [disabled]="!editEnable" (click)="onEdit()">Edit</button>
    </div>
</form>
