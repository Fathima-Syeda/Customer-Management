<div class="container h-100">
    <div class="row justify-content-center align-items-center">
        <div class="jumbotron">
            <h1 class="display-1">Contact Management</h1>
        </div>
        <div class="text-center">
            <form [formGroup]="loginForm" class="form-group">
                <div class="alert alert-danger" *ngIf="!isValid">
                    <strong>Invalid User Name or Password</strong>
                </div>
                <div class="form-group">
                    <label for="userName" class="float-left font-weight-bold">User Name:</label>
                    <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="password" class="float-left font-weight-bold">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary float-left" (click)="userLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
